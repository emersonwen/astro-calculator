<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
  </head>
  <body>
     <!-- Write your markup here  -->
     <form method="post" action="url to script">
       <fieldset>
         <legend>Astro Weight Calculator</legend>
         
         <label for="user-weight">Enter Your Earth Weight</label>
         <input id="user-weight" type="text" placeholder="Weight(lbs)" />

         <label for="planets">Which Planet Are You On?</label>
        
         <select id="planets">
          <option>Pick a planet destination</option>
        </select>

        <button id="calculate-button">Submit</button>
        </fieldset>
     </form>
    <div>
      <p id="output"></p>
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
